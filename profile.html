            <h1>JaeHyeok Kim's Vision</h1>
            <h2>1학년</h2>
            저는 현재 대학교 1학년입니다. 1학년 때는 학교 동기들과 즐겁게 좋은 시간을 보내고 싶었고, 잘 보내왔습니다.<br>
            1학년 때만 누려볼 수 있는 다양한 것들을 경험해 보고, 군대에 다녀온 뒤 본격적으로 삶을 시작해 보고 싶습니다.<br>
            군대를 단지 시간을 버리러 간다고만 생각하지 않습니다.1년 6개월 동안 스스로를 돌아보는 시간과 함께 내가 무엇을 잘하며,<br>
             무엇을 좋아하는지 나의 적성에 잘 맞는 것은 무엇인지를 깨닫는 시간이 되었으면 좋겠습니다.<br>
